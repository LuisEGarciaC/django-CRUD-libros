{% extends 'base.html' %} {% block titulo %} Libros {% endblock %} {% block content %}
<div class="card">
	<div class="card-header">
		<a
			name=""
			id=""
			class="btn btn-success btn-lg"
			href="{% url 'crear' %}"
			role="button"
			>Agregar</a
		>
	</div>
	<div class="card-body">
		<h4 class="card-title">Libros</h4>
		<div class="table-responsive">
			<table class="table table-bordered table-light">
				<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Titulo</th>
						<th scope="col">Imagen</th>
						<th scope="col">Descripcion</th>
						<th scope="col">Acciones</th>
					</tr>
				</thead>
				<tbody>
					{% for libro in libros %}
					<tr class="">
						<td>{{libro.id}}</td>
						<td>{{libro.titulo}}</td>
						<td>
							<img src="{{ libro.imagen.url}}" alt="{{libro.descripcion}}" />
						</td>
						<td>{{libro.descripcion}}</td>
						<td>
							<a
								name=""
								id=""
								class="btn btn-info"
								href="{% url 'editar' libro.id %}"
								role="button"
								>Editar</a
							>
							<a
								name=""
								id=""
								class="btn btn-danger"
								href="{% url 'eliminar' libro.id %}"
								role="button"
								>Borrar</a
							>
						</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
	<div class="card-footer text-muted">Footer</div>
</div>
{% endblock %}
